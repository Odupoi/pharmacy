<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
    var pdfdoc = new jsPDF();
    var specialElementHandlers = {
        '#ignoreContent': function (element, renderer){
            return true;    
        }
    };
    $(document).ready(function(){
        $("#btnPrint").click(function () {
           pdfdoc.fromHTML($('#dvContainer').html(), 10, 10,{
               'width': 100,
               'elementHandlers': specialElementHandlers
           });
           pdfdoc.save('First.pdf')
        });
    });
    </script>
</head>
<body>
    <form id="form1">
    <div id="dvContainer">
        <h1 style="text-align: center;">Zacho Pharmacy</h1>
        <h2 style="text-align: center;">Prescription Receipt</h2>
        <h3>Name: Joshua Kithinji</h3>
        <h3>Age: 21</h3>
        <h3>Phone number: 0796143149</h3>
       <table class="table">
          <tr>
            <th>Medicine Name</th>
            <th>Prescription</th>
            <th>Price</th>
          </tr>
          <tr>
              <td>Panadol</td>
              <th>3x2 for 3 days</th>
              <th>Ksh. 9000</th>
          </tr>
       </table>
       <p>Served by James(Pharmacist)</p>
       <p>Status: Unpaid</p>
       <br><p></p><br>
       <h2>Total Amount............Ksh. 9000</h2>
    </div>
    <input type="button" value="Print Div Contents" id="btnPrint" />
    </form>
</body>
</html>
